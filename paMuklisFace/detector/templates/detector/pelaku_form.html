{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <a href="{% url 'pelaku_list' %}" class="btn btn-outline-secondary mb-3">&larr; Back</a>
  <title>Form Pelaku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
    input, select, textarea {
      width: 100%;
      max-width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .upload-btn {
      background-color: #e3f7fb;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      border-radius: 6px;
    }
    .submit-btn {
      background-color: #e3f7fb;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
      margin: 20px auto 0;
      display: block;
    }
    .submit-btn:hover {
      background-color: #d2f0f6;
    }
  </style>
</head>
<body class="bg-white">

<div class="container py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Add Blacklist</h2>
    <a href="{% url 'index' %}">
      <img src="{% static 'icons/icon-about.svg' %}" width="24" height="24" alt="About">
    </a>
  </div>

  <!-- Form Start -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-4">
      <!-- Kiri -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          {{ form.nama }}
        </div>
        <div class="mb-3">
          <label class="form-label">Umur</label>
          {{ form.umur }}
        </div>
        <div class="mb-3">
          <label class="form-label">Tim</label>
          {{ form.tim_dukung }}
        </div>
        <div class="mb-3">
          <label class="form-label">Ditetapkan Pada</label>
          {{ form.tanggal_mulai }}
        </div>
        <div class="mb-3">
          <label class="form-label">Berlaku Hingga</label>
          {{ form.tanggal_berakhir }}
        </div>
      </div>

      <!-- Kanan -->
      <div class="col-md-6 text-center">
        <div class="mx-auto" style="max-width: 300px;">
          <div class="mb-3 text-start">
            <label class="form-label">Kasus</label>
            {{ form.kasus }}
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Upload Foto</label>
            {{ form.foto_pelaku }}
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
