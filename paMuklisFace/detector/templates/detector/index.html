{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4 fw-bold">Safe League</h1>
    
    <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-3">
            <a href="{% url 'pelaku_create' %}" class="btn-tile bg-info text-dark">
                <img src="{% static 'icons/addlogo.svg' %}" alt="Add" class="icon">
                <div class="fw-bold mt-2">Add</div>
            </a>
        </div>
        <div class="col-6 col-md-3">
            <a href="{% url 'scan' %}" class="btn-tile bg-warning text-dark">
                <img src="{% static 'icons/scanlogo.png' %}" alt="Scan" class="icon">
                <div class="fw-bold mt-2">Scan</div>
            </a>
        </div>
        <div class="col-6 col-md-3">
            <a href="{% url 'pelaku_list' %}" class="btn-tile bg-danger text-white">
                <img src="{% static 'icons/listlogo.png' %}" alt="List" class="icon">
                <div class="fw-bold mt-2">List</div>
            </a>
        </div>
        <div class="col-6 col-md-3">
            <a href="#" class="btn-tile bg-light border">
                <img src="{% static 'icons/aboutlogo.png' %}" alt="About" class="icon">
                <div class="fw-bold mt-2">About</div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
